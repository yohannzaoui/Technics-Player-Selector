        <style>
        :root {
    --font-size-base: 32px;
    --logo-width: 400px;
    --gold: #d4af37;
    --font-size-line: 25px;
}

body {
    background-color: #000000;
    /* On augmente l'opacité à 0.4 et on réduit la diffusion pour plus d'éclat */
    background-image: radial-gradient(circle at center, rgba(172, 171, 171, 0.8) 0%, rgba(219, 219, 219, 0) 60%);
    background-attachment: fixed;
    color: #ffffff;
    font-family: 'Zalando Sans Expanded', sans-serif;
    overflow-x: hidden;
    overflow-y: auto;
    user-select: none;
    margin: 0;
    min-height: 100vh;
}

.custom-link {
    color: #ffffff !important;
    text-decoration: none;
    font-size: var(--font-size-base);
    font-weight: 500;
    letter-spacing: 0.05em;
    transition: opacity 0.2s ease;
    text-align: center;
}

.custom-link:hover {
    opacity: 0.7;
    color: #ffffff !important;
}

.logo-top {
    width: var(--logo-width);
    max-width: 100%;
    height: auto;
    margin-bottom: 35px;
    border: #ffffff 5px solid;
    box-shadow: #616161 0px 0px 15px 5px;
}

.links-container {
    max-width: 500px;
    margin: 0 auto;
}

/* Classes de stabilité sauvegardées */
.brand-logo { 
    height: 18px; 
    width: auto; 
    opacity: 0.85; 
    filter: grayscale(1); 
    transform: translateY(-3px); 
}

.repeat-mode-label {
    position: absolute; 
    top: 3px; 
    left: 50%;
    transform: translateX(-50%);
    font-size: 10px; 
    font-weight: 900;
    color: var(--gold); 
    display: none;
    letter-spacing: 0px;
}

/* Responsive adjustments */

/* Tablettes */
@media (max-width: 991px) {
    :root {
        --font-size-base: 28px;
        --logo-width: 350px;
    }
    
}

/* Petites tablettes et grands smartphones */
@media (max-width: 767px) {
    :root {
        --font-size-base: 24px;
        --logo-width: 300px;
    }
    
    .logo-top {
        margin-bottom: 25px;
        border-width: 4px;
    }
    
    body {
        overflow-y: auto;
    }
}

/* Smartphones */
@media (max-width: 576px) {
    :root {
        --font-size-base: 20px;
        --logo-width: 250px;
    }
    
    
    .logo-top {
        margin-bottom: 20px;
        border-width: 3px;
    }
    
    .custom-link {
        padding: 8px 0;
    }
}

/* Très petits écrans */
@media (max-width: 400px) {
    :root {
        --font-size-base: 18px;
        --logo-width: 200px;
    }
     
    
    .logo-top {
        margin-bottom: 15px;
    }
}

/* Mode paysage sur mobile */
@media (max-height: 600px) and (orientation: landscape) {
    body {
        overflow-y: auto;
    }
    
    .logo-top {
        margin-bottom: 15px;
        width: 200px;
    }
    
    :root {
        --font-size-base: 18px;
    }
    
}
  
    </style>
    </head>

</a>

</a>

                </div>

            </div>
        </div>

    </body>
