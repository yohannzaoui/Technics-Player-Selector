<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Technics Player Selector</title>
    
    <meta name="keywords" content="Technics, Hi-Res Audio, Audio Player, Mini, HiFi, Touchscreen, Music Player, Web App, flac, mp3, music">
    <meta name="description" content="Select your Technics Hi-Res Audio Player interface: Mini, HiFi or Touchscreen.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&family=Doto:wght@200..900&family=Lexend+Mega:wght@100..900&family=Pinyon+Script&family=Zalando+Sans+Expanded:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="icon" type="image/png" href="img/favicon.png">
    <link rel="apple-touch-icon" href="img/favicon.png">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <style>
        :root {
            --font-size-base: 32px;
            --logo-width: 200px;
            --gold: #d4af37;
        }

        body {
            background-color: #000000;
            color: #ffffff;
            font-family: 'Zalando Sans Expanded', sans-serif;
            overflow: hidden;
            user-select: none;
        }

        .custom-link {
            color: #ffffff !important;
            text-decoration: none;
            font-size: var(--font-size-base);
            font-weight: 500;
            letter-spacing: 0.05em;
            transition: opacity 0.2s ease;
        }

        /* 1. Mini (Bruno Ace) */
        .font-mini {
            font-family: 'Bruno Ace', sans-serif;
            text-transform: uppercase;
        }

        /* 2. HiFi (Lexend Mega) */
        .font-hifi {
            font-family: 'Lexend Mega', sans-serif;
            font-weight: 800;
            text-transform: uppercase;
        }

        /* 3. Master Audio Player (Pinyon Script) */
        .font-master {
            font-family: 'Pinyon Script', cursive;
            font-size: 42px;
            letter-spacing: 0px;
            text-transform: none;
        }

        /* 4. Touchscreen (Doto) */
        .font-touchscreen {
            font-family: 'Doto', sans-serif;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .custom-link:hover {
            opacity: 0.7;
            color: #ffffff !important;
        }

        .logo-top {
            width: var(--logo-width);
            height: auto;
            margin-bottom: 35px;
        }

        /* Classes de stabilité sauvegardées */
        .brand-logo { 
            height: 18px; 
            width: auto; 
            opacity: 0.85; 
            filter: grayscale(1); 
            transform: translateY(-3px); 
        }

        .repeat-mode-label {
            position: absolute; 
            top: 3px; 
            left: 50%;
            transform: translateX(-50%);
            font-size: 10px; 
            font-weight: 900;
            color: var(--gold); 
            display: none;
            letter-spacing: 0px;
        }
    </style>
</head>
<body class="vh-100 d-flex justify-content-center align-items-center">

    <div class="container text-center d-flex flex-column align-items-center">
        <img src="img/Technics-Logo-org.png" alt="Technics Logo" class="logo-top">
        
        <div class="d-flex flex-column gap-3">
            <a href="https://yohannzaoui.github.io/Technics-Hi-Res-Audio-Player-Mini/" class="custom-link font-mini">Mini</a>
            <a href="https://yohannzaoui.github.io/Technics-Hi-Res-Audio-Player-HiFi/" class="custom-link font-hifi">HiFi</a>
            <a href="https://yohannzaoui.github.io/Technics-Master-Audio-Player/" class="custom-link font-master">Master Audio Player</a>
            <a href="https://yohannzaoui.github.io/Technics-Hi-Res-Audio-Player-Touchscreen/" class="custom-link font-touchscreen">Touchscreen</a>
        </div>
    </div>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                .then(reg => console.log('SW Registered'))
                .catch(err => console.error('SW Registration failed', err));
            });
        }

        document.documentElement.setAttribute('data-theme', 'dark');
        document.documentElement.setAttribute('lang', 'en');
    </script>
</body>
</html>
